<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passenger Counter | Asher Brown </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
   
    <div id="counter-body">
      <h1>Concert Attendee Tracker</h1>
      <h1>People entered:</h1>
      <h1 id="counter">0</h1>
   
      <div id="button-flex">
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        
         <button id="save-btn" onclick="save()">SAVE</button>

        <button id="reset-btn" onclick="reset()">RESET</button>
        
        
        <button id="clear-btn" onclick="clearCode()">CLEAR</button>
      </div>
      
      <h3 id="countEl">Entries: </h3>
      
     </div>
    
    <footer>
      <p>Created by Asher Brown<br>
        <a href="mailto:asherrbrown@gmail.com">asherrbrown@gmail.com</a>
      </p>
    </footer>
    
    <script src="index.js"></script>
  
  </body>
</html>
